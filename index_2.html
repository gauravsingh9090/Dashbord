<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .main {
      display: flex;
      flex: 1;
      padding: 20px;
    }

    .sidebar {
      width: 25%;
      background-color: #f0f0f0;
      border-right: 1px solid #ccc;
    }

    .content {
      width: 75%;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th, .table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .table th {
      background-color: #eee;
    }

    .chart {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      Dashboard Example
    </div>
    <div class="main">
      <div class="sidebar">
        <h3>Menu</h3>
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Settings</li>
          <li>Logout</li>
        </ul>
      </div>
      <div class="content">
        <h3>Data Table</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Alice</td>
              <td>25</td>
              <td>Female</td>
              <td>USA</td>
            </tr>
            <tr>
              <td>Bob</td>
              <td>30</td>
              <td>Male</td>
              <td>UK</td>
            </tr>
            <tr>
              <td>Charlie</td>
              <td>28</td>
              <td>Male</td>
              <td>India</td>
            </tr>
            <tr>
              <td>David</td>
              <td>32</td>
              <td>Male</td>
              <td>Canada</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>27</td>
              <td>Female</td>
              <td>Australia</td>
            </tr>
          </tbody>
        </table>
        <h3>Data Chart</h3>
        <div class="chart" id="chart"></div>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script>
          var options = {
            series: [{
              name: 'Age',
              data: [25, 30, 28, 32, 27]
            }],
            chart: {
              type: 'bar',
              height: 350
            },
            plotOptions: {
              bar: {
                horizontal: true,
              }
            },
            dataLabels: {
              enabled: false
            },
            xaxis: {
              categories: ['Alice', 'Bob', 'Charlie', 'David', 'Eve'],
            }
          };

          var chart = new ApexCharts(document.querySelector("#chart"), options);
          chart.render();
        </script>
      </div>
    </div>
  </div>
</body>
</html>
